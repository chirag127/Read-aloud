<!DOCTYPE html>
<html>
<head>
  <title>Read Aloud</title>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Read Aloud</h1>
  <p>Click the button below to start reading the current page aloud.</p>
  <button id="startReading">Start Reading</button>
  <p class="info">You can also select text on the page and right-click to start reading from that point.</p>
  <script src="popup.js"></script>
</body>
</html>
